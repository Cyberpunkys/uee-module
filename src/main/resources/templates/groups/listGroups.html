<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Список групп</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<table class="table">
<thead>
<tr>
    <th> Id</th>
    <th> Название</th>
    <th> Специальность</th>
    <th> Уровень образования</th>
    <th> Форма обучения</th>
</tr>
</thead>
<tbody>
<tr th:if="${groupList.isEmpty()}">
    <td colspan="5"> В результате запроса групп нет</td>
</tr>
<tr th:each="group : ${groupList}">
    <td><span th:text="${group.id}"> Id </span></td>
    <td><span th:text="${group.name}"> Название </span></td>
    <td><span th:text="${group.speciality?.name}"> Специальность </span></td>
    <td><span th:text="${group.level?.name}"> Уровень образования </span></td>
    <td><span th:text="${group.form?.name}"> Форма обучения </span></td>
</tr>
</tbody>
</table>
<p>Всего групп: <span th:text="${groupCount}"></span></p>
<br/>
<hr/>
<br/>
<p>Добавить новую группу в базу данных:</p>
<form action="#" th:action="@{/groups}" th:method="POST" th:object="${newGroup}">
    <label>
        Название
        <input type="text" th:field="*{name}"/>
    </label>
    <br/><br/>
    <label>
        Форма обучения
        <select th:field="*{form}">
            <option th:each="f : ${formList}" th:value="${f.id}" th:text="${f.name}"></option>
        </select>
    </label>
    <br/><br/>
    <label>
        Специальность
        <select th:field="*{speciality}">
            <option th:each="s : ${specialityList}" th:value="${s.id}" th:text="${s.name}"></option>
        </select>
    </label>
    <br/><br/>
    <label>
        Специальность
        <select th:field="*{level}">
            <option th:each="l : ${levelList}" th:value="${l.id}" th:text="${l.name}"></option>
        </select>
    </label>
    <br/><br/>
    <input type="submit" value="Создать"/>
</form>
<br/>
<a href="/">Вернуться на главную</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

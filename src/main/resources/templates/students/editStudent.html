<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Подробная информация о студенте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<h1>Просмотр и редактирование данных студента</h1>
<form action="#" th:action="@{/students/{id}(id=${editStudent.getId()})}" th:method="PUT">
    <label>
        Фамилия
        <input type="text" th:value="${editStudent.surname}" th:name="surname">
    </label>
    <br/><br/>
    <label>
        Имя
        <input type="text" th:value="${editStudent.name}" th:name="name">
    </label>
    <br/><br/>
    <label>
        Отчество
        <input type="text" th:value="${editStudent.patronymic}" th:name="patronymic">
    </label>
    <br/><br/>
    <table>
        <tr>
            <th>Группа</th>
            <th> :: </th>
            <th>Основа обучения</th>
        </tr>
    </table>
    <th:block th:each="group : ${groupList}">
        <label>
            <span th:text="${group.name}"></span>
            <input type="checkbox"
                   th:name="groups"
                   th:checked="${#lists.contains(studentGroups, group)}"
                   th:value="${group.id}"/>
        </label>
        <span> :: </span>
        <select th:name="payments">
            <option selected th:value="${null}">Не выбрано</option>
            <option th:selected="${#lists.contains(studentGroups, group)}" th:value="${true}" th:text="Бюджет"></option>
            <option th:value="${false}" th:text="Договор"></option>
        </select>
        <br/><br/>
    </th:block>
    <br/>
    <input type="submit" th:value="Изменить">
</form>
<br/><br/>
<a href="/students">Вернуться к списку студентов</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

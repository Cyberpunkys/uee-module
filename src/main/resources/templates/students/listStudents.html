<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<h1 class="display-5">Список студентов</h1>
<table class="table table-striped table-hover caption-top">
    <caption>Всего студентов: <span th:text="${studentsCount}"></span></caption>
    <thead class="table-dark">
    <tr>
        <th> Id </th>
        <th> Фамилия </th>
        <th> Имя </th>
        <th> Отчество </th>
        <th> Группы</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${studentsList.isEmpty()}">
        <td colspan="4"> В результате запроса студентов нет</td>
    </tr>
    <tr th:each="student : ${studentsList}">
        <td>
            <a th:text="${student.id}"
               th:href="@{/students/{id}(id=${student.getId()})}"
               title="Редактировать студента"></a>
        </td>
        <td><span th:text="${student.surname}"> Surname </span></td>
        <td><span th:text="${student.name}"> Name </span></td>
        <td><span th:text="${student.patronymic}"> Patronymic </span></td>
        <td>
            <th:block th:each="seat : ${student.seats}">
                <table>
                    <tr>
                        <td><span th:text="${seat.group?.name} + ' :'"> GroupName </span></td>
                        <td><span th:text="${seat.isBudget} ? 'Бюджет' : 'Договор'"> isBudget </span></td>
                    </tr>
                </table>
            </th:block>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
<h4>Добавить нового студента в базу данных:</h4>
<form action="#" th:action="@{/students}" th:method="POST" th:object="${newStudent}">
    <label>
        Фамилия
        <input type="text" th:field="*{surname}"/>
    </label>
    <br/><br/>
    <label>
        Имя
        <input type="text" th:field="*{name}"/>
    </label>
    <br/><br/>
    <label>
        Отчество
        <input type="text" th:field="*{patronymic}"/>
    </label>
    <br/><br/>
    <table>
        <tr>
            <th>Группа</th>
            <th> :: </th>
            <th>Основа обучения</th>
        </tr>
    </table>
    <br/>
    <th:block th:each="group : ${groupList}">
        <input type="checkbox" name="groups" th:value="${group.id}" id="groupsCheck"/>
        <label for="groupsCheck" th:text="${group.name}"></label>
        <span> :: </span>
            <select name="payments">
                <option selected th:disabled="${true}">Не выбрано</option>
                <option th:value="${true}" th:text="Бюджет"></option>
                <option th:value="${false}" th:text="Договор"></option>
            </select>
        <br/><br/>
    </th:block>
    <input type="submit" value="Создать"/>
</form>
<br/>
<a href="/">Вернуться на главную</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>

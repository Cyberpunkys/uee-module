<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Список форм обучения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #00446d;">
    <div class="container-fluid">
        <a class="navbar-brand link-light" href="/">МЭС <span th:text="${name}"></span></a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link link-light" href="/students">Cтуденты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="/groups">Группы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="/specialities">Специальности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="/forms">Формы обучения</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="/levels">Уровни образования</a>
                </li>
            </ul>
            <div class="navbar-text text-light">Test</div>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th> Id</th>
            <th> Название</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${formList.isEmpty()}">
            <td colspan="2"> В результате запроса форм обучения нет</td>
        </tr>
        <tr th:each="form : ${formList}">
            <td>
                <a th:text="${form.id}"
                   th:href="@{/forms/{id}(id=${form.getId()})}"
                   title="Редактировать форму обучения"></a>
            </td>
            <td><span th:text="${form.name}"> Название </span></td>
        </tr>
        </tbody>
    </table>
    <p>Всего форм обучения: <span th:text="${formCount}"></span></p>
    <br/>
    <hr/>
    <br/>
    <p>Добавить новую форму обучения в базу данных:</p>
    <form action="#" th:action="@{/forms}" th:method="POST" th:object="${newForm}">
        <label>
            Название
            <input type="text" th:field="*{name}"/>
        </label>
        <br/><br/>

        <input type="submit" value="Создать"/>
    </form>
    <br/>
    <a href="/">Вернуться на главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
